<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="heading">Temperature Converter</h1>

    <div class="temp-container">
      <label for="Celcius">Celcius</label>
      <input type="number" id="Celcius" placeholder="Enter Temperature" />
    </div>

    <div class="temp-container">
      <label for="Fahrenheit">Fahrenheit</label>
      <input type="number" id="Fahrenheit" placeholder="Enter Temperature" />
    </div>

    <div class="temp-container">
      <label for="Kelvin">Kelvin</label>
      <input type="number" id="Kelvin" placeholder="Enter Temperature" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
